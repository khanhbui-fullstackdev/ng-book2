<div class="four wide column center aligned votes">
    <div class="ui statistic">
        <div class="value">
            {{ articleInput.votes }}
        </div>
        <div class="label">
            Points
        </div>
    </div>
</div>
<div class="twelve wide column">
    <a class="ui large header" href="{{ articleInput.link }}">
        {{ articleInput.title }}
      </a>
    <div class="meta">({{articleInput.domain()}})</div>
    <ul class="ui big horizontal list voters">
        <li class="item">
            <a href (click)="voteUp()">
                <i class="arrow up icon"></i> upvote
            </a>
        </li>
        <li class="item">
            <a href (click)="voteDown()">
                <i class="arrow down icon"></i> downvote
            </a>
        </li>
    </ul>
    <button style="position: inherit;bottom: 50px" type="button" class="ui negative right floated button" (click)="removeArticle(articleInput)">Remove article</button>
</div>
